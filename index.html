<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Inventory</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-3xl p-4 flex flex-col items-center">
    <!-- Header -->
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Wine Inventory</h1>
      <p class="text-gray-600 mt-1">Search by Wine Name or Producer</p>
    </header>

    <!-- Search Bar -->
    <div class="w-full mb-6">
      <input
        id="search"
        type="text"
        placeholder="Type wine name or producer..."
        class="w-full p-3 rounded-lg shadow-sm border border-gray-300 focus:ring-2 focus:ring-green-400 focus:outline-none"
      />
    </div>

    <!-- Cards Container -->
    <div id="cards" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 justify-items-center"></div>
  </div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-A6rGvaoyKbrYLSUha23bLWcucC4VnT9DW5YF2OuedUJBuQpGpjZ2r6rjY0bl8Q/pub?output=csv'; // Replace this with your published CSV link

    let wines = [];

    async function loadData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();

        // Split into rows, skip empty and header
        const rows = text.split('\n').slice(1).filter(r => r.trim());

        wines = rows.map(r => {
          const cols = r.split(',').map(c => c.replace(/^"|"$/g,'').trim());
          return {
            name: cols[0] || '',
            producer: cols[1] || '',
            vintage: cols[2] || '',
            zone: cols[3] || '',
            subZone: cols[4] || '',
            priority: cols[5] || '',
            notes: cols[6] || ''
          };
        }).filter(w => w.name); // skip rows without a name
      } catch (err) {
        console.error('CSV fetch error:', err);
      }
    }

    function renderCards(results) {
      const container = document.getElementById('cards');
      container.innerHTML = '';

      if (!results.length) {
        const msg = document.createElement('p');
        msg.className = 'text-center text-gray-500 italic col-span-full';
        msg.textContent = 'No wines found';
        container.appendChild(msg);
        return;
      }

      results.forEach(w => {
        const card = document.createElement('div');
        card.className = `p-4 rounded-lg shadow-md border border-gray-200 w-full max-w-xs ${
          w.priority.toLowerCase() === 'primary' ? 'bg-green-50' : 'bg-gray-100'
        }`;
        card.innerHTML = `
          <h2 class="font-semibold text-lg text-gray-800">${w.name} ${w.vintage ? '('+w.vintage+')' : ''}</h2>
          <p class="text-gray-700">${w.producer}</p>
          <p class="italic text-gray-600 text-sm">${w.zone} → ${w.subZone}</p>
          <p class="text-gray-700 mt-1">${w.notes}</p>
        `;
        container.appendChild(card);
      });
    }
